<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cargo-dephell</title>
    <!-- icon with fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/all.min.js"></script>
    <!-- tooltip with tippy -->
    <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/animations/shift-away.css">
    <!-- custom -->
    <style>
        @import url('https://fonts.googleapis.com/css?family=Roboto:100,400,700&display=swap');

        * {
            font-family: Roboto;
            box-sizing: border-box;
        }

        body {
            margin:0;
        }

        header {
            background-color:#be4141;
        }

        header h1 {
            color: antiquewhite;
            margin:0;
            padding:20px 0 20px;
        }

        .container {
            max-width: 1000px;
            margin: auto;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        td {
            line-height: 30px;
            font-size: 18px;
        }

        thead {
            color: #FFFFFF;
            background-color: #6c7ae0;
            vertical-align: middle;
        }

        th {
            padding: 10px;
        }

        th a {
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f8f6ff;
        }

        td a {
            color:black;
        }

        td:first-child {
            text-align:center;
        }

        .hide {
            display: none;
        }

        button {
            text-decoration: none;
            color: white;
            padding: 10px 30px;
            display: inline-block;
            position: relative;
            border: 1px solid rgba(0,0,0,0.21);
            border-bottom: 4px solid rgba(0,0,0,0.21);
            border-radius: 4px;
            text-shadow: 0 1px 0 rgba(0,0,0,0.15);

            padding: 4px 12px;  
            font-size: 12px;

            background: rgba(130,200,160,1);
            background: -moz-linear-gradient(top, rgba(130,200,160,1) 0%, rgba(130,199,158,1) 100%);
            background: -webkit-gradient(left top, left bottom, color-stop(0%, rgba(130,200,160,1)), color-stop(100%, rgba(130,199,158,1)));
            background: -webkit-linear-gradient(top, rgba(130,200,160,1) 0%, rgba(130,199,158,1) 100%);
            background: -o-linear-gradient(top, rgba(130,200,160,1) 0%, rgba(130,199,158,1) 100%);
            background: -ms-linear-gradient(top, rgba(130,200,160,1) 0%, rgba(130,199,158,1) 100%);
            background: linear-gradient(to bottom, rgba(130,200,160,1) 0%, rgba(124, 185, 149, 1) 100%);
            filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#82c8a0', endColorstr='#82c79e', GradientType=0 );
        }

        button:active  {background: #72B08E;}

        nav {
            margin-bottom:10px;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <h1><i class="fas fa-fire"></i> Cargo-dephell</h1>
        </div>
    </header>
    <div class="container">
        <p>This is a list of dependencies collected from {{ path }}.</p>
        <nav>
            
        </nav>
        <table>
            <thead>
                <tr>
                    <th>
                        <span data-tippy-content="the name of the dependency">
                            dependency 
                        </span>
                        <a href="name" class="sort">sort</a>
                    </th>
                    <th>
                        <span data-tippy-content="the number of dependencies that this dependency end up adding (if all features are set)">
                            transitive dependencies
                        </span>
                    </th>
                    <th>
                        <span data-tippy-content="the number of different versions of this dependency that are imported in the workspace">
                            versions imported
                        </span>
                    </th>
                    <th>
                        <span data-tippy-content="the number of workspace crates that have this dependency as transitive dependency">
                            imported by
                        </span>
                    </th>
                    <th>
                        <span data-tippy-content="the number of dependencies that are introduced only by having this dependency">
                            exclusive dependencies introduced
                        </span>
                    </th>
                    <th>
                        <span data-tippy-content="total lines of code for C, C++, etc. that might end up being imported by having this dependency (this includes transitive dependencies)">
                            lines of non-rust code
                        </span>
                    </th>
                    <th>
                        <span data-tippy-content="total lines of rust code for this dependency and its transitive dependencies">
                            lines of rust code
                        </span>
                    </th>
                    <th>
                        <span data-tippy-content="total lines of unsafe rust code for this dependency and its transitive dependencies">
                            unsafe lines
                        </span>
                    </th>
                    <th>
                        <span data-tippy-content="number of github stars (only if the dependency has a github repository)">
                            github stars
                        </span>
                    </th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
        
    </div>

    <!-- tooltip with tippy -->
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <!-- custom -->
    <script>
        // TODO: https://github.com/magjac/d3-graphviz
        // TODO: compute total_LOC here
        // TODO: sort column
        // TODO: clickable dependencies
        // TODO: home button
        // TODO: logo

        //
        // function to modify the table
        //

        function clean_table() {
            document.querySelector("tbody").innerHTML = "";
        }

        function display_packages(package_ids) {
            // update state
            current_packages = package_ids;
            // display
            for(package_id of package_ids) {
                display_package(package_id);
            }
        }

        function display_package(package_id) {
            let package = analysis_result[package_id];
            let html = "<tr>";
            html += '<td><a href="'+package_id+'" class="dep_name">' + package["name"] + '</a></td>';
            html += "<td>" + package["transitive_dependencies"].length + "</td>";
            html += "<td>" + package["versions"].length + "</td>";
            html += "<td>" + package["root_importers"].length + "</td>";
            html += "<td>" + package["exclusive_deps_introduced"].length + "</td>";
            html += "<td>" + package["non_rust_loc"] + "</td>";
            html += "<td>" + package["rust_loc"] + "</td>";
            html += "<td>" + package["unsafe_loc"] + "</td>";
            if (package["repo"] != null) {
                html += '<td><a href="'+package["repo"]+'">' + package["stargazers_count"] + "</a></td>";
            } else {
                html += "<td>" + package["stargazers_count"] + "</td>";
            }
            html += "</tr>"
            document.querySelector("tbody").innerHTML += html;
        }

        //
        // nav functions
        // -------------
        //

        function nav_click(dep_name) {
            // TODO: add links for quick access
            nav += " > " + dep_name;
            document.querySelector("nav").innerHTML = nav;
        }

        //
        // init
        // ----

        // obtain result and parse JSON
        let {main_dependencies, analysis_result} = JSON.parse('{{ json_result }}');

        // display main dependencies
        let nav = "workspace";
        let current_packages = main_dependencies;
        for (main_dependency of main_dependencies) {
            display_package(main_dependency);
        }

        //
        // interaction
        // ------

        // clicking on a dependency gives us a view of a specific dependency
        document.querySelector("tbody").addEventListener("click", (event) => {
            if (event.target && event.target.className != "dep_name") {
                return;
            }
            // get info
            let package_name = event.target.innerHTML;
            let package_id = event.target.getAttribute("href");
            // refresh
            nav_click(package_name);
            clean_table();
            display_packages(analysis_result[package_id]["transitive_dependencies"]);
            //
            event.preventDefault();
        });

        // sorting columns
        document.querySelector("thead").addEventListener("click", (event) => {
            if (event.target && event.target.className != "sort") {
                return;
            }
            // get info
            let to_sort = event.target.getAttribute("href");
            // sort
            current_packages.sort((a, b) => (a[to_sort] > b[to_sort]) ? 1 : -1);
            // refresh           
            clean_table();
            display_packages(current_packages);
            //
            event.preventDefault();
        });

        //
        // tooltip for help
        // ----------------

        tippy('[data-tippy-content]', {
            placement: 'bottom',
            animation: 'shift-away'
        });

    </script>
</body>

</html>
